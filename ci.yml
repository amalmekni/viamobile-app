name: CI - Build & Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env: # ğŸŒ Variables d'environnement globales
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      NEXT_PUBLIC_DWOLLA_ENVIRONMENT=sandbox


    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint the code
        run: npm run lint

      - name: ğŸ§ª Run tests and generate coverage
        run: npm run test -- --coverage

      - name: ğŸ” SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # requis pour SonarCloud

      - name: ğŸ—ï¸ Build the app
        run: npm run build
