name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

   
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 📦 Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ⬇️ Install deps
        run: npm ci


      - name: 🧹 Lint
        run: npm run lint

      - name: 🏗️ Build
        run: npm run build
