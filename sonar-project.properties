# === Core identifiers ========================================================
sonar.projectKey       = amalmekni_viamobile-app
sonar.organization     = amalmekni
sonar.sources          = .
sonar.sourceEncoding   = UTF-8

# === Coverage ================================================================
sonar.javascript.lcov.reportPaths = coverage/lcov.info

# === ONE consolidated exclusions list ========================================
#   – node_modules    : never analyse vendored deps
#   – tests           : unit-test code has its own rules
#   – __tests__       : Jest snapshots, etc.
#   – .env.*          : keep placeholder secrets out of any sensor
sonar.exclusions = **/node_modules/**,\
                   **/*.test.js,**/*.test.ts,\
                   **/__tests__/**,\
                   **/.env.*

# (Optional) Narrow secret detection even further without losing metrics
# sonar.secrets.detection.exclusions = **/.env.*

